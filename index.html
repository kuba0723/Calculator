<html>

<head>

    <title>2008 meme calculator</title>
</head>

<body>
    <div class="Calculator">
        <div class="CalcHeader">
            <div id="CalcLogo">Le Memer</div>

                <div id="stripe"></div>
                <div id="stripe"></div>

        </div>
        <div id="emptyDiv">
        <div id="CalcScreen">
            <div id="smallNumber">0</div>
            <div id="bigNumber">0</div>
        </div>
    </div>
        <div class="Buttons">
            <div class="NormalButtons">
                <button class="button" id="BTNclear">C</button>
                <button class="button" id="BTNProcent">%</button>
                <button class="button" id="BTNDzielenie">/</button>
                <button class="button" id="BTNMnoÅ¼enie">*</button>

                <button class="button" id="BTN8">8</button>
                <button class="button" id="BTN9">9</button>
                <button class="button" id="BTNMin">-</button>
            </div>
            <div class="NormalButtons">

                        <button class="specialbutton" id="BTN2">2</button>
                        <button class="specialbutton" id="BTN3">3</button>
                    </div>
                    <div class="NormalButtons">
                        <button class="specialbutton" id="BTN0">0</button>
                        <button class="specialbutton" id="BTNcomma">,</button>
                        <button class="specialbutton" id="BTNdelete">Del</button>
                    </div>

                </div>
